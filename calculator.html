<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="maindiv">
        <div id="result">
            <p id="display"></p>
        </div>
        <div>
            <table>
                <tr>
                    <td><button value="+" onclick="append('+')">+</button></td>
                    <td><button value="-" onclick="append('-')">-</button></td>
                    <td><button value="*" onclick="append('*')">*</button></td>
                    <td><button value="/" onclick="append('/')">/</button></td>
                </tr>
                <tr>
                    <td><button value="7" onclick="append('7')">7</button></td>
                    <td><button value="8" onclick="append('8')">8</button></td>
                    <td><button value="9" onclick="append('9')">9</button></td>
                    <td rowspan="4" class="equal" onclick="calculate()"><button value="=">=</button></td>
                </tr>
                <tr>
                    <td><button value="4" onclick="append('4')">4</button></td>
                    <td><button value="5" onclick="append('5')">5</button></td>
                    <td><button value="6" onclick="append('6')">6</button></td>
                </tr>
                <tr>
                    <td><button value="1" onclick="append('1')">1</button></td>
                    <td><button value="2" onclick="append('2')">2</button></td>
                    <td><button value="3" onclick="append('3')">3</button></td>
                </tr>
                <tr>
                    <td><button value="0" onclick="append('0')">0</button></td>
                    <td><button value="." onclick="append('.')">.</button></td>
                    <td><button value="c" onclick="clearDisplay()">c</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
